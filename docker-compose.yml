services:
  postgres:
    image: postgres:15-alpine
    container_name: nirnai_postgres
    environment:
      POSTGRES_USER: nirnai_user
      POSTGRES_PASSWORD: nirnai_password
      POSTGRES_DB: nirnai_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nirnai_user -d nirnai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nirnai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: nirnai_backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://nirnai_user:nirnai_password@postgres:5432/nirnai_db
      - NODE_ENV=development
      - JWT_SECRET=your_jwt_secret_here_change_in_production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

  frontend:
    build: ./frontend
    container_name: nirnai_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
